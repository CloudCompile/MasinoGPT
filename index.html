<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MasinoGPT</title>
<!-- SEO & Meta -->
<meta name="description" content="MasinoGPT - AI Chat and Image Generator with offline WebLLM support.">
<meta name="keywords" content="AI Chat, Image Generator, WebLLM, MasinoGPT, Glass UI">
<meta name="author" content="MasinoGPT">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  /* Basic Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
  body {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Glass Container */
  .glass-container {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 900px;
    height: 80%;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* Chat Window */
  .chat-window {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    color: white;
    word-wrap: break-word;
  }

  .message.user { align-self: flex-end; background: rgba(0,150,255,0.3); }
  .message.bot { align-self: flex-start; background: rgba(0,0,0,0.3); }

  /* Input */
  .input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
  }

  .input-container input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
  }

  .input-container button {
    margin-left: 10px;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: rgba(0,150,255,0.7);
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  .input-container button:hover {
    background: rgba(0,150,255,0.9);
  }

  /* Scrollbar for chat */
  .chat-window::-webkit-scrollbar { width: 8px; }
  .chat-window::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
</style>
</head>
<body>

<div class="glass-container">
  <div class="chat-window" id="chatWindow"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chatWindow');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage('user', message);
    userInput.value = '';

    // Call Pollinations text API
    const botResponse = await fetch(`https://text.pollinations.ai/predict?text=${encodeURIComponent(message)}`)
      .then(res => res.json())
      .catch(()=>({output:"Error: Unable to reach API"}));

    appendMessage('bot', botResponse.output || "No response");
  }

  function appendMessage(sender, text) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatWindow.appendChild(msg);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
